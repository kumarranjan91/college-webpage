<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 9 - Product Listing & Checkout Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .product-card img {
      height: 220px;
      object-fit: cover;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div class="container my-5">

    <h2 class="text-center mb-4 text-primary fw-bold">ðŸŽ§ Product Listing</h2>
    
    <div class="row justify-content-center">
      <!-- Product Card -->
      <div class="col-md-4">
        <div class="card product-card shadow-sm">
          <img src="https://images.unsplash.com/photo-1585386959984-a41552231693?auto=format&fit=crop&w=800&q=80" 
               class="card-img-top" alt="Stylish Headphones">
          <div class="card-body text-center">
            <h5 class="card-title">Stylish Wireless Headphones</h5>
            <p class="card-text text-success fw-bold">â‚¹1,299</p>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#checkoutModal">Add to Cart</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Checkout Form (Modal) -->
    <div class="modal fade" id="checkoutModal" tabindex="-1" aria-labelledby="checkoutModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title" id="checkoutModalLabel">Checkout Form</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>

          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="name" class="form-label">Full Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
              </div>

              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
              </div>

              <div class="mb-3">
                <label for="address" class="form-label">Shipping Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter your address" required></textarea>
              </div>

              <div class="mb-3">
                <label for="payment" class="form-label">Payment Method</label>
                <select id="payment" class="form-select" required>
                  <option selected disabled value="">Choose...</option>
                  <option>Credit Card</option>
                  <option>Debit Card</option>
                  <option>UPI</option>
                  <option>Cash on Delivery</option>
                </select>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-success">Confirm Order</button>
              </div>
            </form>
          </div>

        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
